<div style="text-align:center"><h1>修改密码</h1></div>
<form  class="form-horizontal" role="form" id="modify_form" name="modify_form" >
    {% csrf_token %}
    <div  class="form-group">
        <label for="user_old_password" class="col-sm-3 control-label">原密码</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" name="user_old_password" id="user_old_password"
                :placeholder="hint_user_old_password_default" @blur="check_input($event)">
        </div>
    </div>
    <div  class="form-group" id="hint_user_old_password" style="display:none">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-8" style="color:red">
            [[hint_user_old_password]]
        </div>
    </div>

    <div  class="form-group">
        <label for="user_new_password" class="col-sm-3 control-label">新密码</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" name="user_new_password" id="user_new_password"
                :placeholder="hint_user_new_password_default" @blur="check_input($event)">
        </div>
    </div>
    <div  class="form-group" id="hint_user_new_password" style="display:none">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-8" style="color:red">
            [[hint_user_new_password]]
        </div>
    </div>

    <div  class="form-group">
        <label for="user_new_password2" class="col-sm-3 control-label">确认新密码</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" name="user_new_password2" id="user_new_password2"
                :placeholder="hint_user_new_password2_default" @blur="check_input($event)">
        </div>
    </div>
    <div  class="form-group" id="hint_user_new_password2" style="display:none">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-8" style="color:red">
            [[hint_user_new_password2]]
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-8">
            <button @click="check_items(modify_form)" type="button" class="btn btn-primary btn-block">修 改</button>
        </div>
    </div>
</form>
